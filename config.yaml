        POWER:  16
        UP:     14
        DOWN:   27
        LEFT:   22
        RIGHT:  23
        SELECT: 24
        BACK:   25
        MENU:   5
        MUTE:   6

    switches:
        highgoing:
            OSDON: 26
        lowgoing:
            OSDOFF: 26
    band:
        - 12
        - 13
        - 15

osd:
    timers:
        USERTRIGGER: 10
